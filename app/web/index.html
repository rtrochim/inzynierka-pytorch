<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <title>Backgammon</title>
</head>

<body onload="init()">
<div class="container-fluid">
    <div class="text-center">
        <h1>BACKGAMMON</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <p class="text-center">Log</p><textarea id="log" readonly disabled class="col-sm-12 text-dark h-75"></textarea>
        </div>
        <div class="col-sm-6">
            <div id='canvas-container'>
                <div class="row">
                    <canvas id="boardCanvas" class="" width="850" height="750"></canvas>
                </div>
                <p class="text-center">Player: WHITE</p>
                <div class="row">
                    <div class="col-sm-4 text-end">
                        <label for="action-choice">Choose an action:</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="w-100" list="actions" id="action-choice" name="action-choice" value=""
                               oninput="validate_input()"/></div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary" onclick="execute_action()" id='button-execute'>EXECUTE</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-3">
            <p class="text-center">Actions</p>
            <ul id='hint' class="list-group">
            </ul>
            <datalist id="actions">
                <option value="start">
            </datalist>
        </div>
    </div>
</div>
</body>

<script src="static/main.js"></script>
<script src="static/draw.js"></script>
<script src="static/bootstrap.min.js"></script>

</html>
